<!DOCTYPE html>
<html>
<head>
    <title>NVIDIA Earnings Transcripts</title>
</head>
<body>
    <h1>NVIDIA Earnings Call Transcripts (Last 4 Quarters)</h1>
    {% for transcript in transcripts %}
        <details>
            <summary>
                Transcript from {{ transcript.date.strftime('%b %d, %Y') if transcript.date else 'Unknown Date' }}
            </summary>
            <pre style="white-space: pre-wrap;">{{ transcript.content }}</pre>
        </details>
        <hr>
    {% else %}
        <p>No transcripts found.</p>
    {% endfor %}
</body>
</html>
